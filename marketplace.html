    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #555;
            padding: 15px 30px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            background: white;
            padding: 0.5rem 1rem;
            margin-right: 25px;
        }

        .logo img {
            height: 40px;
            width: 40px;
            object-fit: contain;
        }

        .navbar-left a {
            color: rgb(216, 203, 203);
            text-decoration: none;
            margin-right: 25px;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar-left a:hover {
            color: white;
        }

        .nav-icon {
            color: white;
            font-size: 20px;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-icon:hover {
            color: #ddd;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .marketplace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sell-button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sell-button:hover {
            background-color: #45a049;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .item-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-details {
            padding: 1.5rem;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: #666;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .contact-button {
            background-color: #333;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #444;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .no-items {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: white;
            border-radius: 12px;
            margin-top: 2rem;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 1200px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
                flex-direction: column;
                gap: 10px;
            }

            .navbar-left, .navbar-right {
                width: 100%;
                justify-content: center;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
            }

            .search-bar {
                width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .marketplace-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }

            .item-card {
                margin: 0 1rem;
            }

            .item-image {
                height: 180px;
            }

            .navbar-left a {
                font-size: 14px;
                margin-right: 15px;
            }

            .logo {
                margin-right: 15px;
            }

            .logo img {
                height: 30px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <img src="pic.png" alt="Logo">
            </div>
            <a href="shop.html">Shop</a>
            <a href="subscribe.html">Subscribe</a>
            <a href="about.html">About</a>
        </div>
        <div class="navbar-right">
            <a href="shopping basket.html" class="nav-icon" title="Cart">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="order_history.html" class="nav-icon" title="Order History">
                <i class="fas fa-history"></i>
            </a>
            <a href="marketplace.html" class="nav-icon" title="Marketplace">
                <i class="fas fa-store"></i>
            </a>
            <a href="index.html" class="nav-icon" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="marketplace-header">
            <h1>Marketplace</h1>
            <a href="sell_item.html" class="sell-button">
                <i class="fas fa-plus"></i> Sell an Item
            </a>
        </div>

        <div class="filters">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search items...">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="clothing">Clothing</option>
                <option value="shoes">Shoes</option>
                <option value="bags">Bags</option>
                <option value="other">Other</option>
            </select>
            <select class="filter-select" id="conditionFilter">
                <option value="">All Conditions</option>
                <option value="new">New</option>
                <option value="like_new">Like New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <select class="filter-select" id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="price_low">Price: Low to High</option>
                <option value="price_high">Price: High to Low</option>
            </select>
        </div>

        <div class="items-grid" id="itemsGrid">
            <div class="loading">Loading items...</div>
        </div>
    </div>

    <script>
        // Load items when the page loads
        document.addEventListener('DOMContentLoaded', loadItems);

        // Add event listeners for filters
        document.getElementById('searchInput').addEventListener('input', debounce(loadItems, 300));
        document.getElementById('categoryFilter').addEventListener('change', loadItems);
        document.getElementById('conditionFilter').addEventListener('change', loadItems);
        document.getElementById('sortFilter').addEventListener('change', loadItems);

        // Debounce function to limit how often the search is performed
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadItems() {
            const itemsGrid = document.getElementById('itemsGrid');
            itemsGrid.innerHTML = '<div class="loading">Loading items...</div>';

            try {
                // Get filter values
                const searchQuery = document.getElementById('searchInput').value.toLowerCase();
                const categoryFilter = document.getElementById('categoryFilter').value;
                const conditionFilter = document.getElementById('conditionFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;

                // Build query
                let query = supabase
                    .from('product_listings')
                    .select('*')
                    .eq('status', 'available');

                if (categoryFilter) {
                    query = query.eq('category', categoryFilter);
                }
                if (conditionFilter) {
                    query = query.eq('condition', conditionFilter);
                }

                // Apply sorting
                switch (sortFilter) {
                    case 'newest':
                        query = query.order('created_at', { ascending: false });
                        break;
                    case 'oldest':
                        query = query.order('created_at', { ascending: true });
                        break;
                    case 'price_low':
                        query = query.order('price', { ascending: true });
                        break;
                    case 'price_high':
                        query = query.order('price', { ascending: false });
                        break;
                }

                const { data: items, error } = await query;

                if (error) {
                    throw error;
                }

                // Filter by search query client-side
                const filteredItems = searchQuery
                    ? items.filter(item =>
                        item.title.toLowerCase().includes(searchQuery) ||
                        item.description.toLowerCase().includes(searchQuery))
                    : items;

                if (filteredItems.length === 0) {
                    itemsGrid.innerHTML = `
                        <div class="no-items">
                            <h2>No items found</h2>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    `;
                    return;
                }

                itemsGrid.innerHTML = filteredItems.map(item => `
                    <div class="item-card">
                        <img src="${item.image_url}" alt="${item.title}" class="item-image" onerror="this.src='pic.png'">
                        <div class="item-details">
                            <div class="item-title">${item.title}</div>
                            <div class="item-price">â‚±${parseFloat(item.price).toFixed(2)}</div>
                            <div class="item-meta">
                                <span>${item.condition}</span>
                                <span>${item.category}</span>
                            </div>
                            <div class="item-description">${item.description}</div>
                            <div class="item-meta">
                                <span>${item.location}</span>
                                <span>${new Date(item.created_at).toLocaleDateString()}</span>
                            </div>
                            <button class="contact-button" onclick="contactSeller('${item.contact_email}', '${item.title}')">
                                Contact Seller
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading items:', error);
                itemsGrid.innerHTML = `
                    <div class="no-items">
                        <h2>Error loading items</h2>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function contactSeller(email, itemTitle) {
            const subject = encodeURIComponent(`Inquiry about: ${itemTitle}`);
            window.location.href = `mailto:${email}?subject=${subject}`;
        }
    </script>
</body>
